spring:
  application:
    name: ${APP_NAME:spring-secure-api}
  
  # Configuración de Base de Datos para Docker
  datasource:
    url: ${DB_URL:jdbc:mysql://db:3306/secure_api?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:mroot}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # Configuración de Mail
  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
    from: ${MAIL_FROM:no-reply@tuapp.com}

  # OAuth2 con Google
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: 
              - email
              - profile
              - openid
            redirect-uri: "{baseUrl}/login/oauth2/code/google"

# Google OAuth2 Extra Config
google:
  oauth2:
    client:
      id: ${GOOGLE_CLIENT_ID}
      secret: ${GOOGLE_CLIENT_SECRET}

server:
  port: ${SERVER_PORT:8080}

# Seguridad JWT
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:900000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Monitoreo y Actuator (Métricas para Prometheus)
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# Documentación OpenAPI / Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  show-actuator: true
  packages-to-scan: com.fedeherrera.spring_secure_api_starter

# CONFIGURACIÓN DE LOGS PARA LOKI
logging:
  file:
    # Esta ruta debe coincidir con el volumen en docker-compose
    - LOGGING_FILE_NAME=/app/logs/app.log
    - LOGGING_FILE_PATH=/app/logs 
  level:
    com.fedeherrera.spring_secure_api_starter: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG